spotless {
    java {
        target '**/*.java'

        indentWithSpaces(4)
        removeUnusedImports()
        importOrder '', 'javax', 'java', 'static '
    }

    format 'python', {
        target '**/*.py'

        replaceRegex 'loggers may not use root context', /logging.(debug|info|warning|error|critical|exception|log)/, 'logging.getLogger("keanu").$1'
    }
}
