spotless {
    java {
        target '**/*.java'

        indentWithSpaces(4)
        removeUnusedImports()
        importOrder '', 'javax', 'java', 'static '
    }

    format 'python', {
        target '**/*.py'

        replaceRegex 'loggers may not use root context', /logging.warning/, 'logging.getLogger("keanu").warning'
    }
}
